<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
<h1 class="title">My hotel booking system</h1>

<h3 class="mt-5 mb-5">BOOKING COMPLETE</h3>

<table class="table">
    <thead>
    <tr>
        <th>NAME</th>
        <th>ROOM NUMBER</th>
        <th>AGE</th>
        <th>GENDER</th>
        <th>CHECK_IN</th>
        <th>CHECK_OUT</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th th:text="${bookingCompleteInfo.name}">(name)</th>
        <th th:text="${bookingCompleteInfo.roomNum}">(roomNum)</th>
        <th th:text="${bookingCompleteInfo.age}">(age)</th>
        <th th:text="${bookingCompleteInfo.gender}">(gender)</th>
        <th th:text="${bookingCompleteInfo.checkInDate}">(checkin_date)</th>
        <th th:text="${bookingCompleteInfo.checkOutDate}">(checkout_date)</th>


    </tr>

    </tbody>
</table>
<form th:method="get" th:action="@{/}">
    <button class="btn btn-secondary ms-2 mt-5" >Back</button>
</form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
