<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="container">
<h1 class="title">My hotel booking system</h1>
<p>This is a hotel booking demo</p>

<!--5 Columns tables-->
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>ROOM NUMBER</th>
    <th>FLOOR</th>
    <th>ROOM TYPE</th>
    <th>ROOM CAPACITY</th>
    <th>IS AVAILABLE</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="room : ${roomsList}" >
    <th th:text="${room.id}">(id)</th>
    <th th:text="${room.roomNum}">(roomNum)</th>
    <th th:text="${room.floor}">(floor)</th>
    <th th:text="${room.roomType}">(roomType)</th>
    <th th:text="${room.roomCapacity}">(roomCapacity)</th>
    <th th:text="${room.isAvailable}">(isAvailable)</th>

  </tr>

  </tbody>
</table>


<div class="row">
  <div class="col">
    <form method="get" action="index.html" th:action="@{/admin/checkGuests}">
      <button type="submit" class="btn btn-primary mb-3">CheckGuests</button>
    </form>
  </div>
  <div class="col">
    <form class="text-md-end" method="post" action="index.html" th:action="@{/admin/logout}">
      <button type="submit" class="btn btn-danger">LogOut</button>
    </form>
  </div>
</div>




</body>
</html>
