<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="container">
<h1 class="title">My hotel booking system</h1>
<p>This is a hotel booking demo</p>
<table class="table">
  <thead>
  <tr>
    <th>ORDER ID</th>
    <th>NAME</th>
    <th>ROOM NUMBER</th>
    <th>ROOM TYPE</th>
    <th>AGE</th>
    <th>GENDER</th>
    <th>CHECK_IN</th>
    <th>CHECK_OUT</th>
    <th>PRICE</th>
    <th>PAYMENT</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="guest : ${guestsList}" >
    <th th:text="${guest.orderId}">(id)</th>
    <th th:text="${guest.name}">(name)</th>
    <th th:text="${guest.roomNum}">(roomNum)</th>
    <th th:text="${guest.roomType}">(roomType)</th>
    <th th:text="${guest.age}">(age)</th>
    <th th:switch="${guest.gender}">
      <span th:case="0">Male</span>
      <span th:case="1">Female</span>
      <span th:case="2">Others</span>
    </th>
    <th th:text="${guest.checkInDate}">(checkin_date)</th>
    <th th:text="${guest.checkOutDate}">(checkout_date)</th>
    <th th:text="${guest.price}">(price)</th>
    <th th:text="${guest.payment}">(payment)</th>
    <th>
      <form th:method="patch" th:action="@{/admin/checkGuests/updatePayment/{id} (id=${guest.orderId})}">
        <button class="btn btn-primary ms-2" >Paid</button>
      </form>
    </th>
    <th>
      <form th:method="post" th:action="@{/admin/checkGuests/delete/{id} (id=${guest.orderId})}">
        <button class="btn btn-secondary ms-2" >Delete</button>
      </form>

    </th>


  </tr>

  </tbody>
</table>




<div class="row">
  <div class="col">
    <form method="get" action="index.html" th:action="@{/admin/checkRooms}">
      <button type="submit" class="btn btn-primary mb-3">CheckRooms</button>
    </form>
  </div>
  <div class="col">
    <form class="text-md-end" method="post" action="index.html" th:action="@{/admin/logout}">
      <button type="submit" class="btn btn-danger">LogOut</button>
    </form>
  </div>
</div>




</body>
</html>
